<div class="toast custom-toast border rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-grey d-flex justify-content-between align-items-center">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 close bg-white border-pink text-grey" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true"><strong>&times;</strong></span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
