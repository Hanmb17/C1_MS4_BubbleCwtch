<!--Adapted from Code Institute's Boutique Ado Walkthrough -->

<div class="mt-2">
    {% if widget.is_initial %}
    <!-- Current Image Text -->
    <p class="mb-1 text-grey">{{ widget.initial_text }}:</p>

    <div class="d-flex align-items-end">
        <!-- Image Thumbnail with clickable link to open full-size image -->
        <a href="{{ widget.value.url }}">
            <img width="96" height="96" class="rounded-2 me-3" src="{{ widget.value.url }}">
        </a>
        {% if not widget.required %}
        <!-- Remove Image Checkbox -->
        <div class="mt-3">
            <input class="form-check-input m-0" type="checkbox" name="{{ widget.checkbox_name }}"
                id="{{ widget.checkbox_id }}">
            <label class="m-0 error-message ms-2"
                for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
        {% endif %}
    </div>
    <br>
    {{ widget.input_text }}
    {% endif %}

    <!-- Select Image Button -->
    <span class="btn btn-file btn-outline-cta text-grey bg-white rounded-2">
        Select Image <input id="new-image" aria-label="Select Image" type="{{ widget.type }}" name="{{ widget.name }}"
            {% include "django/forms/widgets/attrs.html" %}>
    </span>
    <p class="error-message mt-3" id="filename"></p>
</div>
